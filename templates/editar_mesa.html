<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>{{ 'Editar Mesa' if mesa else 'Agregar Mesa' }}</title>
    <style>
        body { 
            font-family: "Segoe UI", Tahoma, sans-serif; 
            background: #eaeaea; 
            padding: 20px; 
            color: #333;
        }

        h1 {
            text-align: center;
            color: #c0392b; 
            margin-bottom: 25px;
        }

        form { 
            background: white; 
            padding: 25px; 
            border-radius: 10px; 
            max-width: 450px; 
            margin: auto; 
            box-shadow: 0 3px 8px rgba(0,0,0,0.15);
        }

        label { 
            display: block; 
            margin: 12px 0 6px; 
            font-weight: bold;
            color: #444;
        }

        input { 
            width: 100%; 
            padding: 10px; 
            margin-bottom: 18px; 
            border: 1px solid #ccc; 
            border-radius: 6px; 
            transition: border 0.2s;
        }

        input:focus {
            border-color: #f1c40f; 
            outline: none;
            box-shadow: 0 0 4px rgba(241,196,15,0.5);
        }

        button { 
            padding: 12px 18px; 
            background: #f1c40f; 
            color: #2c3e50; 
            border: none; 
            cursor: pointer; 
            font-weight: bold;
            border-radius: 6px;
            width: 100%;
            transition: background 0.2s;
        }

        button:hover { 
            background: #d4ac0d; 
        }

        p { 
            text-align: center; 
            margin-top: 15px;
        }

        a { 
            text-decoration: none; 
            color: #e74c3c; 
            font-weight: bold;
            transition: color 0.2s;
        }

        a:hover {
            color: #c0392b;
        }
    </style>
</head>
<body>
<h1>{{ 'Editar Mesa' if mesa else 'Agregar Mesa' }}</h1>
<form method="POST" action="{% if mesa %}{{ url_for('editar_mesa', id_mesa=mesa.id_mesa) }}{% else %}{{ url_for('agregar_mesa') }}{% endif %}">
    <label for="numero">NÃºmero de Mesa</label>
    <input id="numero" type="number" name="numero" 
           value="{{ mesa.numero if mesa else '' }}" min="1" required>

    <label for="capacidad">Capacidad</label>
    <input id="capacidad" type="number" name="capacidad" 
           value="{{ mesa.capacidad if mesa else '' }}" min="1" required>

    <button type="submit">Guardar</button>
</form>
<p><a href="{{ url_for('inventario') }}">Volver</a></p>
</body>
</html>
